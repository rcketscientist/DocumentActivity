plugins {
    id "com.android.library"
    id "kotlin-android"
    id "maven-publish"
}

android {
    namespace = 'com.anthonymandra.DocumentActivity'

    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
    }
    namespace 'com.anthonymandra.framework'

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

def getVersionName = { ->
    return "1.0.0"
}
def getArtificatId = { ->
    return "library" // Replace with library name ID
}
publishing {
    publications {
        bar(MavenPublication) {
            groupId 'com.anthonymandra.DocumentActivity' // Replace with group ID
            artifactId getArtificatId()
            version getVersionName()
            artifact("$buildDir/outputs/aar/${getArtificatId()}-release.aar")
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/rcketscientist/DocumentActivity")

            credentials {
                username = "$githubUser"
                password = "$githubKey"
            }
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:2.1.0"
    implementation "androidx.annotation:annotation:1.1.0"
}
